# Runs conda-lock against environment.yml for reproducible environments
# Runs on any opened PR
name: conda-lock

on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '*/15 * * * *'

#  repository_dispatch:
#    types: [condalock-command]

jobs:
  condalock:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install conda-lock
        run: |
          python -m pip install conda-lock

      - name: Update lockfiles
        run: |
          pushd environments/conda-forge-build
          ../../scripts/update_locks.sh

      - name: Check the delta
        run: |
          git status
          git remote -v

      - name: commit changes
        run: |
          git config --global user.name 'conda-forge-bot'
          git config --global user.email 'conda-forge-bot@users.noreply.github.com'
          git diff --quiet && git diff --staged --quiet || git commit -am 'autogenerated lock files'

      - name: push
        run: |
          git push
